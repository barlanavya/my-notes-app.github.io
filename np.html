<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOTES APP</title>
    <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><font color="red" size="500px"><CENTER>MY NOTES APP</CENTER></h1>
            <form action="">
                <input type="text" id="note-title" placeholder="Note title">
                <textarea id="note-text" placeholder="Note Details"></textarea>
                <input type="datetime-local" id="dd-mm-yyyy" placeholder="dd-mm-yyyy">
                <button id="add-btn">Add Note</button>
            </form>
        </div>
    </header>
    <section>
        <div class="container">
            <h5>YOUR NOTES</h5>
            <hr>
            <div id="notes">
                    <div class="note">
                        <p class="note-counter">Note {index + 1}</p>
                        <h3 class="note-title"> element.title </h3>
                        <p class="note-text"> element.text</p>
                        <p class="note-date">element.date</p>
                        <button class="note-btn">Delete Note</button>
                        <button class="note-btn edit-btn">Delete Note</button>
                    </div>
                
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
